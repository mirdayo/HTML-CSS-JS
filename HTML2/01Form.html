<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!--
    form : 사용자로부터 특정정보를 받아 서버로 전달하는데 사용되는 태그
    action 속성 : 전달받는 서버 페이지(URL)
    method 속성 : 서버로 요청시 전달하는 방식
    Get : 사용자 정보를 Query String으로 전달(기본값)
    Post : 사용자 정보를 Request body(Payload)로 전달
    radio : name을 동일하게 둬야 따로 선택이 들어가짐
    -->
    <form action="test.jsp" method="get">
      <div>
        <label for="username">이름 :</label>
        <input type="text" name="username" id="username" /><br />
      </div>
      <div>
        <label for="age">나이 :</label>
        <input type="text" name="age" id="age" /><br />
      </div>
      <div>
        <label for="addr">주소 :</label>
        <input type="text" name="addr" id="addr" /><br />
      </div>
      <div>
        <label for="usermail">메일 :</label>
        <input type="email" name="usermail" id="usermail" /><br />
      </div>
      <div>
        성별 : <input type="radio" name="gender" value="male" /> 남
        <input type="radio" name="gender" value="female" />여<br />
      </div>
      <div>
        취미 : <br />
        <input type="checkbox" name="hobby" value="climing" />등산&nbsp;
        <input type="checkbox" name="hobby" value="golf" />골프&nbsp;
        <input type="checkbox" name="hobby" value="swiming" />수영&nbsp;
        <input type="checkbox" name="hobby" value="reading" />독서&nbsp;<br />
      </div>
      <div>
        <label for="memo">메모 :</label><br />
        <textarea
          cols="35"
          rows="15"
          name="memo"
          id="memo"
          style="resize: none"
        ></textarea>
      </div>
      PHONE :
      <div>
        <select name="ph--ln">
          <option value="053">053</option>
          <option value="055">055</option>
          <option value="02" selected>02</option>
        </select>
        <span>-</span>
        <input type="tel" />
        <span>-</span>
        <input type="tel" />
      </div>
      <input type="submit" />
    </form>
  </body>
</html>
