<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //호이스팅(끌어올리다)
        //코드가 실행되기전에 변수선언/함수선언이 해당 스코프의 최상단으로 끌어 올려진 것 같은 현상
        func1();  //가능
        function func1() {
            console.log("func1 호출");
        }

        func2();  //불가
        const func2 = function(){console.log("func2 호출")}

        func3();  //불가
        const func3 = ()=>{console.log("func3 호출");}

        //함수표현식을 권장함
        //이유1 코드구조를 무너뜨린다.
        //이유2 절차대로 처리가 되지 않는다.
    </script>
</body>
</html>
