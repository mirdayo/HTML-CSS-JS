<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="poppi.sound()">짖어!</button><br/>
    <button onclick="poppi.toString()">확인</button><br/>
    <button onclick="mycar.accel()">차량</button><br/>
    <button onclick="mycar.showInfo()">차차차</button><br/>
    <script>
        const poppi = {
            //속성
            name : "뽀삐",
            kind : "포메라니안",
            age : 1,
            //기능
            sound : function() {
                alert(this.name + " 이(가) 짖습니다.")
            },
            toString : function() {
                alert("이름 : " + this.name + "\n나이 : " + this.age + "\n견종 : " + this.kind);
            }
        }
        poppi.name = "쫑이";
        // poppi.sound();
        // poppi.toString();

        // 다음 Object를 만들어서 화면에 출력합니다
        // object명 : myCar
        // 속성:값
        // owner:"소유자",category="차종",fuelkind="가솔린/디젤/LPG",speed="현재속도"
        // 기능
        // accel : 엑셀을 밟습니다가 출력(alert)
        // showInfo:속성정보 모두 출력(alert)
        const mycar = {
            owner : "홍길동",
            category : "BMW",
            fuelkind : "가솔린",
            speed : "130km",
            accel:function(){
                alert(this.owner + "이(가) " + this.category + "의 엑셀을 밟습니다.")
            },
            showInfo : function(){
                alert("소유주 : " + this.owner + "\n차종 : " + this.category + "\n연료 : " + this.fuelkind + "\n현재속도 : " + this.speed)
            }
        }
        // mycar.accel();
        // mycar.showInfo();
    </script>
</body>
</html>
