<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- px : 고정 크기 -->
    <div style="font-size: 40px">
      <div>HELLOWORLD</div>
      <div style="font-size: 8px">HELLOWORLD</div>
      <div style="font-size: 20px">HELLOWORLD</div>
      <div style="font-size: 32px">HELLOWORLD</div>
    </div>
    <hr />
    <!-- em : 상대 크기 (바로 위 부모의 font-size를 기준으로 함) -->
    <div style="font-size: 8px">
      <div>HELLO WORLD</div>
      <div style="font-size: 1em">HELLO WORLD</div>
      <div style="font-size: 2em">HELLO WORLD</div>
      <div style="font-size: 3em">HELLO WORLD</div>
    </div>
    <hr />
    <!-- rem : 상대 크기가 기본 글자 크기(16px)를 기준으로 함 -->
    <div style="font-size: 16px">
      <div>HELLOWORLD</div>
      <div style="font-size: 1rem">HELLOWORLD</div>
      <div style="font-size: 4rem">HELLOWORLD</div>
      <div style="font-size: 5rem">HELLOWORLD</div>
    </div>
    <hr />
    <!-- % : 상대 크기-->
    <div style="font-size: 24px">
      <div style="font-size: 50%">HELLOWORLD</div>
      <div style="font-size: 100%">HELLOWORLD</div>
      <div style="font-size: 150%">HELLOWORLD</div>
      <div style="font-size: 200%">HELLOWORLD</div>
    </div>
    <hr />
  </body>
</html>
