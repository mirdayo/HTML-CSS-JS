<!--
    Block형 : 하나의 라인 전체를 차지 / width, height를 조절 가능 / margin, top, bottom, right, left 가능 / padding 가능
    Inline형 : 하나의 라인을 해당 태그가 공유 / width, height 조절 불가능 / margin, top, bottom 불가능 right, left 가능 / padding 가능
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 박스 확인 */
      div {
        background-color: orange;
        width: 500px;
        height: 100px;
        border: 1px solid black;
        margin: 20px;
        padding: 20px;
      }
      span {
        background-color: royalblue;
        width: 500px;
        height: 100px;
        margin: 20px;
        border: 2px solid black;
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <!-- Block -->
    <div>TEST</div>
    <hr />
    <!-- Inline -->
    <span>TSETTSETTSETTSETTSET</span>
  </body>
</html>
