<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 1. !important
         2. inline style
         3. link vs style 태그
        -->
    <!-- style 태그 사용 : !important 쓰면 우선권 강제로 가져감 추천은 안하심 -->
    <style>
      h1 {
        color: white !important;
        background-color: orange !important;
      }
    </style>
    <!-- link style 외부파일 연결 : 태그 사용과 외부파일 연결은 가장 아래가 우선임 -->
    <link rel="stylesheet" href="css1/common.css" />
  </head>
  <body>
    <!-- style 태그 사용 -->
    <h1>제목1</h1>
    <!-- Inline style : 태그내 삽입 : 우선 순위가 가장 높음 -->
    <h1 style="color: green">제목2</h1>

    <h1>제목3</h1>

    <hr />
    <h2>제목 4</h2>
    <h3>제목 5</h3>
  </body>
</html>
