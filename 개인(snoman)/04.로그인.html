                </div>
                <input type="text" id="login-id" placeholder="ID" required />
                <!-- pattern=".+(com|COM)"

                  로그인 버튼에 직링 달려서 패턴 안먹음-->
              </div>
              <div class="input-pw">
                <div class="material-symbols-pw">
                  <span class="material-symbols-outlined">lock</span>
                </div>
                <input
                  type="password"
                  id="login-pw"
                  placeholder="PASSWORD"
                  required
                />

                  로그인 버튼에 직링 달려서 패턴 안먹음 -->

                type="button"
                class="login-btn"
                onclick="location.href='01.메인화면.html'"
              >

              </button>
            </div>
          </div>
