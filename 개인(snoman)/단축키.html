<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Ctrl + Enter - 아래에 행 삽입(커서 바가 중간에 있어도 가능)
    Ctrl + Shift + Enter - 위에 행 삽입 Ctrl + X - 행 한 번에 삭제
    Alt + Shift + 방향키(up/down) - 행 복사
    Alt + 방향키(up/down) - 행 이동(위치 바꾸기)
    Tab - 들여쓰기
    Shift + Tab - 내어쓰기
    Alt + W - 드래그 한 곳 div 생성
    Ctrl + D - 순차적으로 하나씩 선택
    Ctrl + Shift + L - 한꺼번에 모두 선택
    Ctrl + F - 검색
    Ctrl + H - 검색 & 바꾸기
    Home / End - 행의 시작 / 끝으로 이동
    Ctrl + Home / End - 페이지의 시작 / 끝으로 이동
    Ctrl + 방향키(up/down) - 페이지 스크롤
    Ctrl + ←/→ 단어의 맨 앞으로 점프
    Ctrl + Shift + ←/→ 단어 단위로 커서를 이동하면서 선택
    Ctrl + G 지정했던 행에 점프
    Ctrl + K D 이전과 차이가 있는 곳을 보여주는 뷰어를 열어 저장되지 않는 변경 부분을 확인할 수 있다. 
    Ctrl + K - M 언어 모드(Java 혹은 HTML 등)을 변경 -->
    <div>asdgd fasdasdg sadfsdf dsaasd</div>
  </body>
</html>
