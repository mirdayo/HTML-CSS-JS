<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 자식선택자 : > 부모 요소중 직계 자식만 선택*/
      .parent > div {
        font-size: 50px;
        border: 1px solid gray;
      }
      .parent > div > div {
        font-size: 30px;
        color: brown;
      }
      .parent > p {
        background-color: orange;
      }
      /* 자식선택자 : 공백 부모 요소의 모든 하위 요소에서 선택 가능*/
      .parent div {
        width: 400px;
        background-color: royalblue;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <div>1 HELLOWORLD</div>
        <div>2 HELLOWORLD</div>
        <div>3 HELLOWORLD</div>
      </div>
      <div>4 HELLOWORLD</div>
      <p>5 HELLOWORLD</p>
    </div>
  </body>
</html>
