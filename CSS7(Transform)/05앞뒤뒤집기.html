<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 3000px;
      }
      .container {
        perspective: 1000px;
        width: 150px;
        height: 150px;
        position: fixed;
        left: 0px;
        top: 0px;
        right: 0px;
        bottom: 0px;
        margin: auto;
        border-radius: 50%;
        box-shadow: 15px 15px 15px lightblue;
      }
      .container > .card {
        width: 150px;
        height: 150px;
        position: relative;
        /* rotateY(180deg) 일때 숨김  처리 */
        transform-style: preserve-3d;
        transition: 1s;
      }
      .container > .card > .front,
      .container > .card > .back {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0px;
        top: 0px;
        backface-visibility: hidden;
        border-radius: 50%;
      }
      .container > .card > .front {
        /* background-color: orange; */
        background-image: url("https://cdn.paris.spl.li/wp-content/uploads/211001_%EB%B9%85%EC%95%84%EC%9D%B4%EC%8A%A4%EC%95%84%EB%A9%94%EB%A6%AC%EC%B9%B4%EB%85%B8-1280.jpg");
        background-size: contain;
        background-repeat: no-repeat;
      }
      .container > .card > .back {
        background-color: royalblue;
        /* back은 기본적으로 hidden 처리 */
        transform: rotateY(180deg);
        font-size: 0.6rem;
        color: white;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container:hover .card {
        /* fornt : 180deg, back : 360deg */
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="front"></div>
        <div class="back">
          아이스 아메리카노 할인 이벤트 진행중 2023-05-03~05-16 까지
        </div>
      </div>
    </div>
  </body>
</html>
